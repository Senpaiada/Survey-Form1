<!DOCTYPE html>
<html>
  <head>
    <title>Build a survey form</title>
	  <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1 id="title">My first survey form</h1>
    <p id="description">Thank you for taking your time to view my first ever project</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Enter Your First Name:   <input type="text" id="name" placeholder="Enter your name"  required /></label>
         <label id="email-label">Enter Your Email:   <input type="email" id="email" placeholder="Enter your email"  required /></label>
         <label id="number-label">Enter Your Number:  <input type="number" id="number"  placeholder="Enter your number" min="1" max="15" required /></label>
    </fieldset>
      <fieldset>
      <label>Select your Stack   <label> <select id="dropdown">
          <option>Front-end</option>
          <option>Back-end</option>
         </select>
        </label></label>
    </fieldset>
     <fieldset>
       <label>Would you recommend my work for others?
        <label><input type="radio" name="yes or no" value="text" class="inline"/>Yes</label>
        <label><input type="radio" name="yes or no" value="text" class="inline"/> No</label><label>
    </fieldset>
    <fieldset>
    <label>What would you like to see improved?
       <label><input type="checkbox" name="type" value="check" class="inline" />Html</label>
      <label><input type="checkbox" name="type" value="check"  class="inline"/>Css </label>
      <label><input type="checkbox" name="type" value="check" class="inline"/>Punctuation</label>
      <label><input type="checkbox" name="type" value="check" class="inline"/>Nothing</label>
    </label>   
    </fieldset>
    <fieldset>
     <label>Any comment or suggestions?
          <textarea name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
			  </label>
    </fieldset>
       <button id="submit" type="submit" >Submit</button>
    </form>
   
  </body>
  </html>
